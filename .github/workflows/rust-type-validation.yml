name: Rust Type Validation

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - 'data/resume-data-template.json'
      - 'types/resume.ts'
      - '.github/workflows/rust-type-validation.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
      - 'data/resume-data-template.json'
      - 'types/resume.ts'
      - '.github/workflows/rust-type-validation.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  type-validation:
    name: TypeScript ↔ Rust Type Compatibility
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run unit tests
        run: cargo test --all

      - name: Run roundtrip validation
        run: |
          echo "::group::Roundtrip Test Output"
          cargo test -p resume-core --test roundtrip -- --nocapture
          echo "::endgroup::"

      - name: Verify type compatibility
        run: |
          echo "✅ TypeScript ↔ Rust type validation passed"
          echo "- Template JSON successfully deserializes to Rust types"
          echo "- Rust types serialize back to identical JSON structure"
          echo "- camelCase field names preserved"
          echo "- Optional fields handled correctly"
